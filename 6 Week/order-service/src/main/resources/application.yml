server:
  port: 8080

spring:
  application:
    name: order-service
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://localhost:3306/order_db
    username: ruang
    password: ruang
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      max-lifetime: 250000
      connection-timeout: 5000
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

services:
  balance:
    url: http://localhost:8081
  coupon:
    url: http://localhost:8082
  product:
    url: http://localhost:8083
  user:
    url: http://localhost:8084

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always


# 로깅 UTF-8 설정
logging:
  charset:
    console: UTF-8
    file: UTF-8
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"